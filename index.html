<!doctype html>
<html ng-app="trainingVehicles">
<head>
  <title>Leroi-Training</title>
  <script src="lib/angular.js"></script>
  <script src="app.js"></script>
  <script src="js/VehiclesController.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container" ng-controller="VehiclesCtrl">
    <div class="row">
      <div class="col-md-12">
        <h2>Vehicle List</h2>
        <ul>
          <li ng-repeat="item in vehicles">
            {{item.year}}-{{item.make}}-{{item.model}}
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
